<div>
  <div class="about-envelope" data-dojo-attach-point="envelopeNode">

	  <img id="loadingImg" src="widgets/Track/images/loading.gif"   data-dojo-attach-point="loadingImg" ></img>
	  <table>
		 <tr>
         <td >
            Plat
         </td>
         <td>
          <input type="text"  data-dojo-attach-point="platID" name="platID" value="" data-dojo-type="dijit/form/ComboBox" >
		 
		   <div data-dojo-attach-point="mapIdNode"></div>
         </td>
		  </tr>
		 <tr>
         <td >
            Start
         </td>
         <td>
            <input type="date" data-dojo-type="dijit/form/DateTextBox"   data-dojo-attach-point="start"  value="2017-08-22"/>

		  <td>
            <input type="text" data-dojo-type="dijit/form/TimeTextBox"   data-dojo-attach-point="startTime" value=""/>

      </tr>

            End

      </tr>
		
      
	  
	   <tr>
         <td>
            <a class="jimu-btn showpotensipelanggan"

               >Tampilkan
            </a>
         </td>
        <td>
            <a class="jimu-btn showpotensipelanggan"
               href="javascript:void(0)"
			
               data-dojo-attach-point="showButtonStop"
               data-dojo-attach-event="onClick: stopClicked"
               >Stop
            </a>
         </td>
         
      </tr>
	  </table>
	  
	  </div>
    </div>
